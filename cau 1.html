<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <h1>So thich cua ban</h1>
    <form action="https://www.youtube.com/" method="get">
        <fieldset>
            <legend>Thong tin cua ban</legend>
            <div class="user_name">
                <label for="name" class="width_set">Ho va ten</label>
                <input type="text" id="name" required>   
            </div>
            <div class="user_email">
                <label for="email" class="width_set">Email</label>
                <input type="text" id="email">    
            </div>
            <div class="user_fav">
                <div class="left width_set">
                    <label for="fav">So thich</label>
                </div>
                <div class="right">
                    <input type="checkbox" id ="fav" name="favorite" value="sport">
                    <label for="fav">The thao</label>
                    <input type="checkbox" id ="fav" name="favorite" value="music">
                    <label for="fav">Am nhac</label>
                    <input type="checkbox" id ="fav" name="favorite" value="read">
                    <label for="fav">Doc sach</label>
                    <br>
                    <input type="checkbox" id ="fav" name="favorite" value="surf">
                    <label for="fav">Luot web</label>
                    <input type="checkbox" id ="fav" name="favorite" value="game">
                    <label for="fav">Choi game</label>
                    <input type="checkbox" id ="fav" name="favorite" value="film">
                    <label for="fav">Dien anh</label>
                    <br>
                    <input type="checkbox" id ="fav" name="favorite" value="travel">
                    <label for="fav">Du lich</label>
                </div>
            </div>
            <div class="send">
                <input type="submit" value="Gui thong tin">
                <input type="reset" value="Nhap lai">
            </div>
        </fieldset>
    </form>
</body>
